apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-k8s-crypto-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-crypto-consumer
  template:
    metadata:
      labels:
        app: my-crypto-consumer
    spec:
      containers:
        - name: my-k8s-container-crypto-consumer
          image: jiawei016/crypto-price-collector-consumer
          env:
            - name: KAFKA_HOST
              value: my-k8s-kafka-cluster-service
            - name: KAFKA_PORT
              value: '9092'
            - name: REDIS_HOST
              value: my-k8s-redis-cluster-service
            - name: REDIS_PORT
              value: '6379'
            - name: PGHOST
              value: my-k8s-postgres-cluster-service
            - name: PGUSER
              value: postgres
            - name: PGPORT
              value: '5432'
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-pgpassword-secret
                  key: PGPASSWORD